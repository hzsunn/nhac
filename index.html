<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Trình phát nhạc</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎵 Nhạc của Huyền ❤️</h1>

    <!-- Tìm kiếm + Nút toggle -->
    <div class="search-container">
      <input type="text" id="search" placeholder="🔍 Tìm bài hát..." />
      <button id="toggle-playlist" title="Ẩn/Hiện danh sách">🎵</button>
    </div>

    <!-- Danh sách phát -->
    <ul id="playlist"></ul>

    <!-- Trình phát nhạc -->
    <audio id="audio-player" controls autoplay></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
