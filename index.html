<!DOCTYPE html>
<html lang="vi">
<head>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yêu Huyền ❤️</title>
   <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 <style>
    #page-title {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: hotpink;
      text-align: center;
      margin: 20px 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
  </style>
</head>
<body>

  <div class="app-container">
    <h1 id="page-title">Tài sản của Huyền</h1>
   <div class="search-wrapper">
  <input type="search" id="search" placeholder="Tìm bài hát..." />
  <button id="search-btn"><i class="fa fa-search"></i></button>
   </div>
   <div id="track-count"> Tổng số bài hát: 0</div>
 <p style="text-align: center; color: #ffb6c1; font-size: 14px; margin-bottom: 10px;">Bài hát mới nhất: Khi Người Mình Yêu Khóc</p>
</div>
    <ul id="playlist" class="playlist"></ul>
  </div>

  <!-- Trình phát cố định dưới -->
  <div class="zing-player">
    <div class="left">
      <img id="track-img" src="music/IMG_0947.jpeg" />
      <div class="waveform" id="wave">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
      <div class="info">
        <div id="track-title">Chưa chọn bài</div>
        <div id="track-artist">Không rõ nghệ sĩ</div>
      </div>
    </div>
    <div class="controls">
  <button id="prev-btn" class="btn">
    <i class="fa-solid fa-backward-step"></i>
  </button>

  <button id="play-btn" class="btn">
    <i id="play-icon" class="fa-solid fa-play"></i>
  </button>

  <button id="next-btn" class="btn">
    <i class="fa-solid fa-forward-step"></i>
  </button>
<div class="time-display">
    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
  </div>


  <input type="range" id="progress-bar" value="0" />

  </div>

  <audio id="audio-player"></audio>
  <script src="script.js"></script>
</body>
</html>
