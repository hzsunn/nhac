<!DOCTYPE html>
<html lang="vi">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yêu Huyền ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Nhạc của Huyền</h1>
    <input type="text" id="search" placeholder="Tìm bài hát..." />
    <ul id="playlist" class="playlist"></ul>
  </div>

  <!-- Trình phát cố định dưới -->
  <div class="zing-player">
    <div class="left">
      <img id="track-img" src="music/IMG_0947.jpeg" />
      <div class="waveform" id="wave">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
      <div class="info">
        <div id="track-title">Chưa chọn bài</div>
        <div id="track-artist">Không rõ nghệ sĩ</div>
      </div>
    </div>
    <div class="controls">
  <button id="prev-btn" class="btn">
    <i class="fa-solid fa-backward-step"></i>
  </button>

  <button id="play-btn" class="btn">
    <i id="play-icon" class="fa-solid fa-play"></i>
  </button>

  <button id="next-btn" class="btn">
    <i class="fa-solid fa-forward-step"></i>
  </button>
<div class="time-display">
    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
  </div>


  <input type="range" id="progress-bar" value="0" />

  </div>

  <audio id="audio-player"></audio>
  <script src="script.js"></script>
</body>
</html>
